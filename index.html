<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split URL Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: var(--bg-secondary);
            transition: 0.3s;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .burger-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 4px;
        }

        .burger-icon i {
            font-size: 24px;
        }

        .container {
            margin-left: 60px;
        }

        .url-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .url-icon {
            cursor: pointer;
            color: var(--text-secondary);
        }

        .url-icon:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="loginContainer" style="max-width: 400px; margin: 100px auto; padding: 20px; background: var(--bg-secondary); border-radius: 8px;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="appContainer" style="display: none;">
        <div class="burger-icon" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>

        <div class="sidebar" id="sidebar">
            <h2>Your Split URLs</h2>
            <div id="urlList"></div>
        </div>

        <div class="container">
            <div class="panel">
                <h2>Create Split URL</h2>
                <div id="createMessage" class="message"></div>
                <form id="urlForm">
                    <div>
                        <label for="name">Name (required)</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="url1">First URL</label>
                        <input type="url" id="url1" required>
                    </div>
                    <div>
                        <label for="url2">Second URL</label>
                        <input type="url" id="url2" required>
                    </div>
                    <p class="warning" style="display: none; color: #ff4444; margin: 10px 0;">Links Can't be the same</p>
                    <button type="submit">Generate Split URL</button>
                </form>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Split URL?</h3>
            <p>This action cannot be undone.</p>
            <div class="btn-group">
                <button id="confirmDelete">Yes, Delete</button>
                <button onclick="toggleModal(false)">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
