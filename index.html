<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split URL Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Create Split URL</h2>
            <div id="createMessage" class="message"></div>
            <form id="urlForm">
                <label for="name">Name (required)</label>
                <input type="text" id="name" required>
                
                <label for="description">Description</label>
                <textarea id="description" rows="2"></textarea>
                
                <label for="url1">First URL</label>
                <input type="url" id="url1" required>
                
                <label for="url2">Second URL</label>
                <input type="url" id="url2" required>
                
                <button type="submit">Generate Split URL</button>
            </form>
        </div>

        <div class="panel">
            <h2>Your Split URLs</h2>
            <div id="listMessage" class="message"></div>
            <div id="urlList"></div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Split URL?</h3>
            <p>This action cannot be undone.</p>
            <div class="btn-group">
                <button id="confirmDelete">Yes, Delete</button>
                <button onclick="toggleModal(false)">Cancel</button>
            </div>
        </div>
    </div>

    <div id="debug"></div>
    
    <script src="script.js"></script>
</body>
</html>
