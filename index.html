<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split URL Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #0070f3;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        input, textarea {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        .url-item {
            border: 1px solid var(--border);
            margin: 12px 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .url-header {
            padding: 12px;
            background: var(--bg-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .url-content {
            padding: 16px;
            display: none;
        }

        .url-content.active {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            place-items: center;
        }

        .modal.active {
            display: grid;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            justify-content: center;
        }

        .delete-btn {
            color: #ff4444;
            cursor: pointer;
        }

        .success {
            color: #00c853;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Create Split URL</h2>
            <form id="urlForm">
                <label for="name">Name (required)</label>
                <input type="text" id="name" required>
                
                <label for="description">Description</label>
                <textarea id="description" rows="2"></textarea>
                
                <label for="url1">First URL</label>
                <input type="url" id="url1" required>
                
                <label for="url2">Second URL</label>
                <input type="url" id="url2" required>
                
                <button type="submit">Generate Split URL</button>
                <p id="message" class="success" style="display: none;"></p>
            </form>
        </div>

        <div class="panel">
            <h2>Your Split URLs</h2>
            <div id="urlList"></div>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Delete Confirmation</h3>
            <p>Are you sure you want to delete this split URL?</p>
            <div class="btn-group">
                <button id="confirmDelete">Delete</button>
                <button onclick="toggleModal(false)">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://redirecting-api.aa4530607.workers.dev';
        const REDIRECT_URL = 'https://starluxy-splite.aa4530607.workers.dev';
        let deleteId = null;

        async function handleSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const campaignId = Math.random().toString(36).slice(2, 10);
            
            try {
                const response = await fetch(`${API_URL}/save-campaign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        campaignId,
                        name: form.name.value,
                        description: form.description.value,
                        url1: form.url1.value,
                        url2: form.url2.value
                    })
                });

                if (response.ok) {
                    form.reset();
                    showMessage('Split URL created successfully!');
                    loadUrls();
                }
            } catch (err) {
                showMessage('Error creating split URL', false);
            }
        }

        function showMessage(text, isSuccess = true) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.color = isSuccess ? '#00c853' : '#ff4444';
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        function createUrlItem({ id, name, description, url1, url2 }) {
            const splitUrl = `${REDIRECT_URL}/${id}`;
            const item = document.createElement('div');
            item.className = 'url-item';
            item.innerHTML = `
                <div class="url-header">
                    <span>${name}</span>
                    <div>
                        <i class="fas fa-plus toggle-btn"></i>
                        <i class="fas fa-trash delete-btn"></i>
                    </div>
                </div>
                <div class="url-content">
                    <p>Split URL: ${splitUrl} 
                        <button onclick="copyToClipboard('${splitUrl}')">Copy</button>
                    </p>
                    ${description ? `<p>Description: ${description}</p>` : ''}
                    <p>URL 1: ${url1}</p>
                    <p>URL 2: ${url2}</p>
                </div>
            `;

            item.querySelector('.toggle-btn').onclick = (e) => {
                const content = item.querySelector('.url-content');
                content.classList.toggle('active');
                e.target.classList.toggle('fa-plus');
                e.target.classList.toggle('fa-minus');
            };

            item.querySelector('.delete-btn').onclick = () => {
                deleteId = id;
                toggleModal(true);
            };

            return item;
        }

        async function loadUrls() {
            try {
                const response = await fetch(`${API_URL}/list-campaigns`);
                if (response.ok) {
                    const campaigns = await response.json();
                    const list = document.getElementById('urlList');
                    list.innerHTML = '';
                    campaigns.forEach(campaign => 
                        list.appendChild(createUrlItem(campaign))
                    );
                }
            } catch (err) {
                console.error('Error loading URLs:', err);
            }
        }

        async function deleteCampaign() {
            if (!deleteId) return;
            
            try {
                const response = await fetch(`${API_URL}/delete-campaign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ campaignId: deleteId })
                });

                if (response.ok) {
                    loadUrls();
                    showMessage('Split URL deleted successfully!');
                }
            } catch (err) {
                showMessage('Error deleting split URL', false);
            }
            
            toggleModal(false);
            deleteId = null;
        }

        function toggleModal(show) {
            document.getElementById('deleteModal').classList.toggle('active', show);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('URL copied to clipboard!');
            } catch (err) {
                showMessage('Failed to copy URL', false);
            }
        }

        // Initialize
        document.getElementById('urlForm').onsubmit = handleSubmit;
        document.getElementById('confirmDelete').onclick = deleteCampaign;
        loadUrls();
    </script>
</body>
</html>
