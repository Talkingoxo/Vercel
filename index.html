<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
<body>
    <div class="container">
        <h1>Split URL Generator</h1>
        <form id="urlForm">
            <div>
                <label for="url1">First Product URL:</label>
                <input type="url" id="url1" required placeholder="https://example.com/product1">
            </div>
            <div>
                <label for="url2">Second Product URL:</label>
                <input type="url" id="url2" required placeholder="https://example.com/product2">
            </div>
            <button type="submit">Generate Split URL</button>
        </form>
        <div id="result" class="hide">
            <h3>Your Split URL:</h3>
            <p id="splitUrl"></p>
        </div>
    </div>

    <script>
        // Generate a random campaign ID
        function generateId() {
            return Math.random().toString(36).substring(2, 10);
        }

        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url1 = document.getElementById('url1').value;
            const url2 = document.getElementById('url2').value;
            const campaignId = generateId();
            
            try {
                // Replace with your worker URL
                const response = await fetch('https://your-worker-domain.workers.dev/save-campaign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        campaignId,
                        url1,
                        url2
                    })
                });
                
                if (response.ok) {
                    // Replace with your redirect worker domain
                    const splitUrl = `https://redirecting-api.aa4530607.workers.dev//${campaignId}`;
                    document.getElementById('splitUrl').textContent = splitUrl;
                    document.getElementById('result').classList.remove('hide');
                } else {
                    alert('Error creating split URL. Please try again.');
                }
            } catch (error) {
                alert('Error creating split URL. Please try again.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
