<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split URL Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #0070f3;
            --border: #404040;
            --error: #ff4444;
            --success: #00c853;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }

        .panel {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        input, textarea {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .url-item {
            background: var(--bg-primary);
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .url-header {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .url-content {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: none;
        }

        .url-content.active { display: block; }

        .url-content p { margin: 8px 0; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
        }

        .modal.active {
            display: grid;
            place-items: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .btn-group { 
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }

        .message.error { background: var(--error); }
        .message.success { background: var(--success); }

        #debug {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 4px;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Create Split URL</h2>
            <div id="createMessage" class="message"></div>
            <form id="urlForm">
                <label for="name">Name (required)</label>
                <input type="text" id="name" required>
                
                <label for="description">Description</label>
                <textarea id="description" rows="2"></textarea>
                
                <label for="url1">First URL</label>
                <input type="url" id="url1" required>
                
                <label for="url2">Second URL</label>
                <input type="url" id="url2" required>
                
                <button type="submit">Generate Split URL</button>
            </form>
        </div>

        <div class="panel">
            <h2>Your Split URLs</h2>
            <div id="listMessage" class="message"></div>
            <div id="urlList"></div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Split URL?</h3>
            <p>This action cannot be undone.</p>
            <div class="btn-group">
                <button id="confirmDelete">Yes, Delete</button>
                <button onclick="toggleModal(false)">Cancel</button>
            </div>
        </div>
    </div>

    <div id="debug"></div>

    <script>
        const API_URL = 'https://redirecting-api.aa4530607.workers.dev';
        const REDIRECT_URL = 'https://starluxy-splite.aa4530607.workers.dev';
        let deleteId = null;

        function debug(message) {
            const debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.innerHTML += `${new Date().toISOString()}: ${message}<br>`;
            debug.scrollTop = debug.scrollHeight;
        }

        function showMessage(type, text) {
            const msg = document.getElementById(`${type}Message`);
            msg.textContent = text;
            msg.className = `message ${text.includes('Error') ? 'error' : 'success'}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const campaignId = Math.random().toString(36).slice(2, 10);
            
            const data = {
                campaignId,
                name: form.name.value,
                description: form.description.value,
                url1: form.url1.value,
                url2: form.url2.value
            };

            debug(`Submitting data: ${JSON.stringify(data)}`);

            try {
                const response = await fetch(`${API_URL}/save-campaign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                debug(`Save response: ${JSON.stringify(result)}`);

                if (response.ok) {
                    form.reset();
                    showMessage('create', 'Split URL created successfully!');
                    loadUrls();
                } else {
                    showMessage('create', `Error: ${result.error}`);
                }
            } catch (err) {
                debug(`Save error: ${err.message}`);
                showMessage('create', 'Error creating split URL');
            }
        }

        function createUrlItem(campaign) {
            const item = document.createElement('div');
            item.className = 'url-item';
            
            const splitUrl = `${REDIRECT_URL}/${campaign.id}`;
            
            item.innerHTML = `
                <div class="url-header">
                    <span>${campaign.name}</span>
                    <div>
                        <i class="fas fa-plus toggle-btn" style="cursor: pointer; margin-right: 10px;"></i>
                        <i class="fas fa-trash" style="cursor: pointer; color: var(--error);" onclick="confirmDelete('${campaign.id}')"></i>
                    </div>
                </div>
                <div class="url-content">
                    <p><strong>Split URL:</strong> ${splitUrl}
                        <button onclick="copyToClipboard('${splitUrl}')" style="margin-left: 10px;">Copy</button>
                    </p>
                    ${campaign.description ? `<p><strong>Description:</strong> ${campaign.description}</p>` : ''}
                    <p><strong>URL 1:</strong> ${campaign.url1}</p>
                    <p><strong>URL 2:</strong> ${campaign.url2}</p>
                </div>
            `;

            const toggleBtn = item.querySelector('.toggle-btn');
            const content = item.querySelector('.url-content');
            
            toggleBtn.onclick = () => {
                content.classList.toggle('active');
                toggleBtn.classList.toggle('fa-plus');
                toggleBtn.classList.toggle('fa-minus');
            };

            return item;
        }

        async function loadUrls() {
            debug('Loading URLs...');
            try {
                const response = await fetch(`${API_URL}/list-campaigns`);
                const data = await response.json();
                debug(`Load response: ${JSON.stringify(data)}`);

                const list = document.getElementById('urlList');
                list.innerHTML = '';

                if (response.ok && Array.isArray(data)) {
                    data.forEach(campaign => list.appendChild(createUrlItem(campaign)));
                    if (data.length === 0) {
                        list.innerHTML = '<p style="color: var(--text-secondary);">No split URLs created yet.</p>';
                    }
                } else {
                    showMessage('list', 'Error loading URLs');
                }
            } catch (err) {
                debug(`Load error: ${err.message}`);
                showMessage('list', 'Error loading URLs');
            }
        }

        function confirmDelete(id) {
            deleteId = id;
            toggleModal(true);
        }

        async function deleteCampaign() {
            debug(`Deleting campaign: ${deleteId}`);
            try {
                const response = await fetch(`${API_URL}/delete-campaign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ campaignId: deleteId })
                });

                const result = await response.json();
                debug(`Delete response: ${JSON.stringify(result)}`);

                if (response.ok) {
                    showMessage('list', 'Split URL deleted successfully');
                    loadUrls();
                } else {
                    showMessage('list', `Error: ${result.error}`);
                }
            } catch (err) {
                debug(`Delete error: ${err.message}`);
                showMessage('list', 'Error deleting split URL');
            }
            toggleModal(false);
            deleteId = null;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('list', 'URL copied to clipboard!');
            } catch (err) {
                showMessage('list', 'Failed to copy URL');
            }
        }

        function toggleModal(show) {
            document.getElementById('deleteModal').classList.toggle('active', show);
        }

        // Initialize
        document.getElementById('urlForm').onsubmit = handleSubmit;
        document.getElementById('confirmDelete').onclick = deleteCampaign;
        
        // Add debug toggle
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'd') {
                const debug = document.getElementById('debug');
